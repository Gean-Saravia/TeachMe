<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Estudiante - Editar perfil</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="./index.html"><img src="assets/logo-lau.png" alt="TeachMe Logo"></a>
            </div>
            <div class="search-bar">
                <input id="search-bar" type="text" placeholder="Buscar en mis clases..." class="search-input">
                <button class="search-icon">

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="#ccc">
                        <!-- Gris claro -->
                        <path
                            d="M10 2a8 8 0 105.293 14.293l4.707 4.707 1.414-1.414-4.707-4.707A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z" />

                </button>
            </div>
            <ul class="nav-links">
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./cursos.html">Cursos</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            <div class="profile-menu">
                <p>Lucia Acosta</p>
                <img src="assets/fb5636_8b1412ac176547298d75b6620dda0945~mv2.jpg" alt="Foto de perfil"
                    class="profile-pic">
                <div class="dropdown">
                    <button class="dropbtn" onclick="toggleMenu()" id="dropdownButton">
                        <img src="assets/flecha-hacia-abajo-para-navegar.png" alt="button" style="width: 10px; ">
                    </button>
                    <div class="dropdown-content" id="subMenu">
                        <a href="./inicio-estudiante.html">Mi perfil</a>
                        <a href="./editarPerfilEstudiante.html">Editar perfil</a>
                        <a href="#">Cerrar sesión</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <main class="container">
        <div class="profile">
            <div class="image-container">
                <img src="assets/fb5636_8b1412ac176547298d75b6620dda0945~mv2.jpg" alt="Foto del Estudiante" class="profile-picture">
                <button class="edit-photo">
                    <img class="icon" src="assets/camara.png" alt="">
                </button>
            </div>
            <h2 class="student-name">Lucia Acosta</h2>
            <p>Estudiante</p>
        </div>

        <div class="data">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" value="Lucia Acosta">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="luciaacosta@gmail.com">
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" value="holiwi">
                    <span class="toggle-password" onclick="toggle-password()">
                        <i class="fas fa-eye-slash" id="eye-icon"></i>
                    </span>
                    <button type="button" class="edit-password">Editar</button>
                </div>
            </div>

            <div class="form-group">
                <label for="birthdate">Fecha de Nacimiento:</label>
                <input type="date" id="birthdate" name="birthdate" value="1994-10-12">
            </div>

            <div class="form-group">
                <label for="gender">Género:</label>
                <select id="gender" name="gender">
                    <option value="male">Masculino</option>
                    <option value="female" selected>Femenino</option>
                    <option value="other">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="marital-status">Estado Civil:</label>
                <select id="marital-status" name="marital-status">
                    <option value="single" selected>Soltero</option>
                    <option value="married">Casado</option>
                    <option value="divorced">Divorciado</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nationality">Nacionalidad:</label>
                <select id="nationality">
                    <option>Seleccionar</option>
                    <option selected>Argentina</option>
                    <option>Chile</option>
                    <option>Brasil</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone">Número de Teléfono:</label>
                <input type="tel" id="phone" name="phone" value="1133388387">
            </div>

            <div class="form-group">
                <label for="social-media">Redes Sociales (opcional):</label>
                <input type="text" id="social-media" name="social-media" placeholder="Ej. Twitter, Facebook">
            </div>

            <div class="form-group languages">
                <label>Idiomas:</label>
                <div class="language">
                    <select name="language[]">
                        <option value="english">Inglés</option>
                        <option value="spanish">Español</option>
                        <option value="french">Francés</option>
                    </select>
                    <select name="level[]">
                        <option value="basic">Básico</option>
                        <option value="intermediate">Intermedio</option>
                        <option value="advanced">Avanzado</option>
                    </select>
                    <button type="button" class="remove-language">Eliminar</button>
                </div>
                <button type="button" class="add-language">Agregar Idioma</button>
            </div>
            <button type="button" class="save-changes">Guardar cambios</button>
        </div>

    </main>
    <footer>
        <div class="linea">
        </div>
        <div class="final">
            <p>TeachMe &copy; 2024 | Todos los derechos reservados | Política de privacidad</p>
        </div>
    </footer>
    <script src="./editarPerfilEstudiante.js"></script>
</body>

</html>
