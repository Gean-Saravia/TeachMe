<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/teachme-favicon.svg" type="image/x-icon">
    <title>TeachMe Chat Profesor-Estudiante</title>
    <link rel="stylesheet" href="../styles/chat-estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<body>

    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#"><img src="../assets/logoTM.png" alt="TeachMe Logo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="./cursos.html">Cursos</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="./faqs.html">Contacto</a></li>
            </ul>
            <div class="profile-menu">
                <img src="../assets/userpic.jpg" alt="Foto de perfil" class="profile-pic">
                <div class="dropdown">
                    <button class="dropbtn" onclick="toggleMenu()" id="dropdownButton">
                        <img src="../assets/flecha-hacia-abajo-para-navegar.png" alt="button" style="width: 10px;">
                    </button>
                    <div class="dropdown-content" id="subMenu">
                        <a href="#">Mi Perfil</a>
                        <a href="#">Configuración</a>
                        <a href="/index.html">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main> 
    <div class="container">
        <!-- .... -->
        <div class="sidebar">
            <div class="search-input">
                <form class="search-form">
                    <input type="text" placeholder="Buscar estudiante…" class="input" id="searchInput">
                    <button type="submit" class="btn">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                        </svg>
                    </button>
                </form>
            </div>
            <div class="divider"></div>
            <div class="conversations" id="conversations">
                <!-- .... -->
            </div>
        </div>
        <div class="chat-section" id="chatArea">
            <div class="chat-header" id="chatHeader">
                <div class="avatar">
                    <img src="../assets/comunidad.png" alt="Avatar del usuario" id="chatAvatar">
                </div>
                <div class="chat-details">
                    <p class="user-name" id="chatUserName">Selecciona un estudiante</p>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Espacio para continuar agregando -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Escribe un mensaje..." class="input" id="messageInput">
                <button class="btn" id="sendMessageBtn">
                    <i class="fa fa-paper-plane"></i> <!-- Usando Font Awesome para un icono de avión de papel -->
                </button>
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="linea">
    </div>
    <div class="final">
        <p>TeachMe &copy; 2024 | Todos los derechos reservados | Política de privacidad</p>
    </div>
</footer>

    <script src="../js/funcionChat.js"></script>
</body>
</html>
