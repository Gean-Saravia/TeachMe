<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesor Editar Perfil</title>
    <link rel="shortcut icon" href="/assets/teachme-favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/prof-edit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="/index.html"><img src="/assets/logo-lau.png" alt="TeachMe Logo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="./prof-inicio.html">Inicio</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="./faqs.html">Contacto</a></li>
            </ul>
            <div class="profile-menu">
                <p>Felipe Argento</p>
                <img src="/assets/keanu.jpg" alt="Foto de perfil" class="profile-pic">
                <div class="dropdown">
                    <button class="dropbtn" onclick="toggleMenu()" id="dropdownButton">
                        <img src="/assets/flecha-hacia-abajo-para-navegar.png" alt="button" style="width: 10px; ">
                    </button>
                    <div class="dropdown-content" id="subMenu">
                        <a href="./prof-inicio.html">Mi perfil</a>
                        <a href="./editProf.html">Editar perfil</a>
                        <a href="#">Cerrar sesión</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="location">
        <a href="./prof-inicio.html">Mi Perfil</a><a href="./editProf.html" id="actual-location"> > Editar Perfil</a>
    </div>
    <div class="container">
        <aside class="profile-info">
            <div class="image-container">
                <img class="uploaded-photo" src="/assets/keanu.jpg" alt="Foto de perfil">
                <button class="edit-photo">
                    <img class="icon" src="/assets/camara.png" alt="">
                </button>
            </div>
            <h2>Felipe Argento</h2>
            <p>Programación</p>
            <div class="stats">
                <div><strong>4</strong> <br>IDIOMAS</div>
                <div><strong>100</strong> <br>CLASES</div>
                <div><strong>2.0K</strong> <br>ALUMNOS</div>
            </div>
        </aside>

        <main class="profile-main">
            <form class="profile-form">
                <div class="form-section">
                    <h2>EDITAR DATOS PERSONALES</h2>
                </div>
                <div class="form-section">
                    <label for="name">Nombre:</label>
                    <div class="form-group" id="name-group">
                        <input type="text" id="name" value="" placeholder="Ingrese su nombre">
                    </div>

                    <label for="name">Apellido:</label>
                    <div class="form-group" id="name-group">
                        <input type="text" id="name" value="" placeholder="Ingrese su apellido">
                    </div>

                    <label for="dni">DNI:</label>
                    <div class="form-group" id="name-group">
                        <input type="number" id="dni" value="" placeholder="xx-xxx-xxx">
                    </div>

                    <label for="gender">Género</label>
                    <select id="gender">
                        <option>Seleccionar</option>
                        <option>Femenino</option>
                        <option>Masculino</option>
                    </select>

                    <label for="birthdate">Fecha de Nacimiento:</label>
                    <div class="form-group">
                        <input type="date" id="birthdate" name="birthdate" value="">
                    </div>

                    <label for="email">Email:</label>
                    <div class="form-group" id="email-group">
                        <input type="email" id="email" value="" placeholder="argento@mail.com">
                    </div>

                    <label for="password">Contraseña:</label>
                    <div class="password-container">
                        <input type="password" id="password" value="">
                        <span class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye-slash" id="eye-icon"></i>
                        </span>
                    </div>

                </div>
                <div class="form-section">

                    <div class="box">
                        <label for="marital-status">Localidad</label>
                        <select id="marital-status">
                            <option>Seleccionar</option>
                            <option>Soltero</option>
                            <option>Casado</option>
                        </select>
                    </div>

                    <div class="box">
                        <label for="nationality">Pais</label>
                        <select id="nationality">
                            <option>Seleccionar</option>
                            <option>Argentina</option>
                            <option>Chile</option>
                            <option>Brasil</option>
                        </select>
                    </div>

                    <div class="box">
                        <label for="phone">Celular</label>
                        <input type="tel" id="phone" placeholder="+54 011 11455629">
                    </div>
                </div>
                <div class="profile-form">
                    <div class="form-section">
                        <table id="myTable" class="styled-table">
                            <thead>
                                <tr>
                                    <th>Idioma</th>
                                    <th>Nivel</th>
                                    <th><button type="button" id="addRowButton"><i class="fas fa-plus"></i></button>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <select class="language">
                                            <option value="language">Seleccionar</option>
                                            <option value="Inglés">Inglés</option>
                                            <option value="Alemán">Alemán</option>
                                            <option value="Coreano">Coreano</option>
                                            <option value="Italiano">Italiano</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select class="level">
                                            <option value="level">Seleccionar</option>
                                            <option value="Básico">Básico</option>
                                            <option value="Intermedio">Intermedio</option>
                                            <option value="Avanzado">Avanzado</option>
                                        </select>
                                    </td>
                                    <td>
                                        <button type="button" class="deleteRowButton"><i
                                                class="fas fa-times"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
                <div class="profile-form">
                    <div class="form-section">
                        <label for="linkedin">LinkedIn</label>
                        <div class="form-group" id="linkedin-group">
                            <input type="url" id="linkedin" placeholder="Linkedin.com/in/felipe-argento-863sg66"
                                >
                        </div>
                        <label for="github">GitHub</label>
                        <div class="form-group" id="github-group">
                            <input type="url" id="github" placeholder="Github.com/felipe-argento-93t66tdb">
                        </div>
                        <label for="social">Red social</label>
                        <div class="form-group" id="social-group">
                            <input type="text" id="social" placeholder="Ingrese su medio de contacto">
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>
    <div>
        <button class="btn update-btn">Guardar cambios</button>
    </div>
    <footer>
        <div class="linea">
        </div>
        <div class="final">
            <p>TeachMe &copy; 2024 | Todos los derechos reservados | Política de privacidad</p>
        </div>
    </footer>
    
    <script src="../js/funcionEditProf.js"></script>
</body>

</html>
