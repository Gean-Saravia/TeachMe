<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/teachme-favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../styles/loginfinalestilos.css">
    <title>TeachMe Login</title>
</head>
<body>
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#"><img src="/assets/logoTM.png" alt="TeachMe Logo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./cursos.html">Cursos</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="./faqs.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form>
                    <h1>Crea tu cuenta</h1>

                    <div class="fila-input">
                        <div class="form-group">
                            <input type="text" id="nombre" placeholder=" " required>
                            <label for="nombre">Nombre</label>
                        </div>
                        <div class="form-group">
                            <input type="text" id="apellido" placeholder=" " required>
                            <label for="apellido">Apellido</label>
                        </div>
                    </div>

                    <div class="fila-input">
                        <div class="form-group">
                            <input type="email" id="email" placeholder=" " required>
                            <label for="email">Email</label>
                        </div>
                        <div class="form-group">
                            <input type="date" id="fecha-nacimiento" placeholder=" " required>
                            <label for="fecha-nacimiento"></label>
                        </div>
                    </div>
                    
                    <div class="fila-input">
                        <div class="form-group">
                            <input type="password" id="password" placeholder=" " required>
                            <label for="password">Contraseña</label>
                            <i class="fas fa-eye-slash" id="togglePassword"></i>
                        </div>
                        <div class="form-group">
                            <input type="password" id="repeat-password" placeholder=" " required>
                            <label for="repeat-password">Repetir contraseña</label>
                            <i class="fas fa-eye-slash" id="toggleRepeatPassword"></i>
                        </div>
                    </div>

                    <div class="radio-group">
                        <label>
                            <input type="radio" name="user-type" value="profe" required>
                            Soy Profe
                        </label>
                        <label>
                            <input type="radio" name="user-type" value="estudiante" required>
                            Soy Estudiante
                        </label>
                    </div>

                    <button type="submit">Registrarse</button>
                    <a href="#" id="toggleToSignIn">¿Ya tienes una cuenta?</a>
                </form>
            </div>

            <div class="form-container sign-in">
                <form>
                    <h1>Inicia Sesión</h1>
                    <div class="form-group">
                        <input type="email" id="email-login" placeholder=" " required>
                        <label for="email-login">Email</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password-login" placeholder=" " required>
                        <label for="password-login">Contraseña</label>
                        <i class="fas fa-eye-slash" id="togglePasswordLogin"></i>
                    </div>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <button type="submit">Iniciar Sesión</button>
                    <a href="#" id="toggleToSignUp">¿No tienes cuenta?</a>
                </form>
            </div>

            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <img src="/assets/imagendellogin.png" alt="Imagen izquierda">
                    </div>
                    <div class="toggle-panel toggle-right">
                        <img src="/assets/imagendellogin.png" alt="Imagen derecha">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="toast-container"></div>
    <script src="../js/funcionlogin.js"></script>
</body>
</html>
